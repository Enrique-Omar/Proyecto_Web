<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" href="CSS/Formulario.css">
	<link rel="stylesheet" href="CSS/font-awesome.min.css">
</head>
<body>
	<form action="https://form2channel.com" method="POST" enctype="multipart/form-data">
		<h2>Contacto</h2>

	<input type="text" name="Nombre" placeholder="Nombre">
	<input type="text" name="Correo" placeholder="Correo">
	<input type="text" name="Teléfono" placeholder="Teléfono">
	<textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba aquí su mensaje"></textarea>
	<input type="button" value="ENVIAR" id="boton">
	<input type="hidden" name="formto_email" value="Kelvin.Knox@gmail.com">
	<input type="hidden" name="formto_redirect" value="Gracias por su consulta, le responderemos a la brevedad">
	<input type="file" name="file_multiple[]" multiple>
	</form>
</body>	
</html>
